<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Controle Financeiro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .register-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .register-container h2 { margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2>Criar Nova Conta</h2>
            <form method="post">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <hr>
                <p>Você vai usar esta conta sozinho ou compartilhar com alguém?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="account_type" id="individual" value="individual" checked>
                    <label class="form-check-label" for="individual">
                        Conta Individual (só para mim)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="account_type" id="shared" value="shared">
                    <label class="form-check-label" for="shared">
                        Conta Compartilhada (para usar com outra pessoa)
                    </label>
                </div>
                <div class="form-group mt-3" id="shared-account-name-group" style="display: none;">
                    <label for="account_name">Nome da Conta Compartilhada</label>
                    <input type="text" class="form-control" id="account_name" name="account_name" placeholder="Ex: financas_casal">
                    <small class="form-text text-muted">
                        Se você quer compartilhar com alguém, ambos devem usar <strong>exatamente</strong> o mesmo nome de conta aqui.
                    </small>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Registrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="account_type"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                var sharedGroup = document.getElementById('shared-account-name-group');
                if (this.value === 'shared') {
                    sharedGroup.style.display = 'block';
                    document.getElementById('account_name').required = true;
                } else {
                    sharedGroup.style.display = 'none';
                    document.getElementById('account_name').required = false;
                }
            });
        });
    </script>
</body>
</html>
